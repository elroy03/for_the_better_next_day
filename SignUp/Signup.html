<html>
    <head>
        <link rel="stylesheet" href="Signup.css" type="text/css">
        <script src="Signup.js"></script>
        <script src="/IceFox/DataExamples/users.js"></script>
    </head>
    <body>
        <div class="limiter">
            <div class="container">
                <div class="wrap_signup">
                    <!-- 회원가입 폼 -->
                    <form class="signup_form">
                        <!-- 회원가입 타이틀 -->
                        <span class="signup_form_title">
                        sign up
                        </span>
                        <!-- 아이디 입력 칸 -->
                        <div class="wrap_input_id" data-validate="Valid id is: a">
                            <input id="input_id" type="text" name="ID">
                            <span class="focus_input" data-placeholder="ID"></span> 
                        </div>
                        <!-- 비밀번호 입력 칸 -->
                        <div class="wrap_input_pwd" data-validate="Enter Password">
                            <span class="btn_show_pwd">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input id="input_pwd" type="password" name="pwd">
                            <span class="focus_input" data-placeholder="Password"></span> 
                        </div>
                        <!-- 비밀번호 확인 입력 칸-->
                        <div class="wrap_input_pwd_chk" data-validate="Enter Password">
                            <span class="btn_show_pwd_chk">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input id="input_pwd_chk" type="password" name="pwdchk">
                            <span class="focus_input" data-placeholder="Password Check"></span> 
                        </div>
                        <!-- 스마트 캠퍼스 아이디 입력 칸 -->
                        <div class="wrap_input_scam_id" data-validate="Valid id is: a">
                            <input id="input_scam_id" type="text" name="SMART CAMPUS ID">
                            <span class="focus_input" data-placeholder="SMART CAMPUS ID"></span> 
                        </div>
                        <!-- 스마트 캠퍼스 비밀번호 입력 칸 -->
                        <div class="wrap_input_scam_pwd" data-validate="Enter SMART CAMPUS Password">
                            <span class="btn_show_scam_pwd">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input id="input_scam_pwd" type="password" name="scam_pwd">
                            <span class="focus_input" data-placeholder="SMART CMAPUS Password"></span> 
                        </div>
                        <!-- 사용자 이메일 입력 칸 -->
                        <div class="wrap_input_email" data-validate="Valid id is: a@b.c">
                            <input id="input_email" type="text" name="email">
                            <span class="focus_input" data-placeholder="Email"></span> 
                        </div>
                        <!-- 회원가입 버튼 -->
                        <div class="container_signup_btn">
                            <div class="wrap_form_btn">
                                <div class="signup_form_bgbtn"></div>
                                <button class="signup_form_btn" onclick="Signup()">
                                Create!
                                </button>
                            </div>
                        </div>
                        <div class="go_login_btn">
                            <a class="go_login" href="#" onclick="goToLoginp()">
                            go to Login!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
